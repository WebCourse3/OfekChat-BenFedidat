<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ofek Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html"><img src="image/OfekUnit.png" alt="OfekLogo"> OfekTwitter</a>            
        </nav>

        <main class="container h-100" role="main" >
            <form action="">
                <div class="messageForm row justify-content-center">
                    <div class="col-3">
                        <input type="text" class="form-control my-3" id="message-user" placeholder="Your name">
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control my-3" id="message-field" placeholder="Message">
                    </div>
                    <div>
                        <button class="btn btn-primary my-3">Submit</button>
                    </div>
                </div>
            </form>
            <div class="container h-75 w-100 border border-dark rounded">
                <table class="table table-striped w-100">
                        <tbody id="chat">
                        </tbody>
                </table>
            </div>
        </main>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
