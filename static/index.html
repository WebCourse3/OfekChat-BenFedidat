<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ofek Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="vwrapper" role="main" >
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="index.html"><img src="image/OfekUnit.png" alt="OfekLogo"> OfekTwitter</a>            
            </nav>
            <main class="container" role="main" >
                <form action="" class="m-3 messageForm row justify-content-center">
                        <input type="text" class="form-control my-3" id="message-user" placeholder="Your name">
                        <div class="input-group">
                            <textarea class="form-control" rows="3" style="resize:none"  autocomplete="off" id="message-field" placeholder="Message"></textarea>     
                            <button class=" btn btn-primary">Send</span>
                        </div>
                </form>
            </main>
                <div id="content" class=" container border-dark rounded">
                    <table class="table table-striped">
                            <tbody id="chat">
                            </tbody>
                    </table>
                </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
